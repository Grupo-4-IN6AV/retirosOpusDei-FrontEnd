<div class="login-container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Iniciar Sesión</h2>
        <form (ngSubmit)="login()">
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input [(ngModel)]="user.identifier" name="identifier" type="text" placeholder="Usuario" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input [(ngModel)]='user.password' name="password" type="password" placeholder="Contraseña"/>
          </div>
          <input type="submit" value="Iniciar Sesión" class="btn solid" />
          <p class="social-text">O inicia sesión con Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="../../../../assets/images/login/icons8-logo-de-google-48.png" alt="logo Google">
              </a>
            </div>
        </form>
      </form>

      <form (ngSubmit)="register()" class="sign-up-form mt-5">
        <h2 class="title">Registrarse</h2>
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input [(ngModel)]="user.name" name="name" type="text" placeholder="Nombre y Apellido" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input [(ngModel)]="user.username" name="username" type="text" placeholder="Nombre de usuario" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-at"></i>
          <input [(ngModel)]="user.email" name="email" type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input [(ngModel)]="user.password" type="password" name="password" placeholder="Contraseña" />
        </div>
        <input type="submit" class="btn" value="Registrarse" />
        <p class="social-text">O registrate con Google</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <img src="../../../../assets/images/login/icons8-logo-de-google-48.png" alt="logo Google">
              </a>
            </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>¿ Nuevo aquí ?</h3>
        <p>
          Registrate para obtener acceso a todas nuestras a funciones
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Registrarse
        </button>
      </div>
      <img src="../../../../assets/images/login/Register.png" class="image" alt="Login" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Uno de nosotros?</h3>
        <p>
          Inicia Sesión para poder acceder a todas nuestras funciones.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Iniciar Sesión
        </button>
      </div>
      <img src="../../../../assets/images/login/Login.png" class="image" alt="Register" />
    </div>
  </div>
</div>
