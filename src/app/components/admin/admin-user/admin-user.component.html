<section class="content">
  <h1 style="margin-top: 4rem">
    &nbsp;<i class="fa fa-users" aria-hidden="true"> </i>
    Users
  </h1>
  <hr />

  <!--TABLE USERS-->
  <div class="row clearfix mt-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="materialTableHeader mb-3">
          <div class="row">
            <div class="col-8">
              <ul class="header-buttons-left ml-0">
                <li class="dropdown">
                  <div class="header">
                    <h2>Table Users</h2>
                  </div>
                </li>
                <li class="dropdown m-l-20">
                  <label for="search-input">
                    <i class="material-icons search-icon">search</i>
                  </label>
                  <input placeholder="Search.." type="text" #filter
                    class="browser-default search-field" aria-label="Search box" />
                </li>
                <li >
                  <div class="icon-button-demo m-l-10">
                    <button mat-mini-fab color="warn">
                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="icon-button-demo m-l-10">
                    <button data-bs-toggle="modal" data-bs-target="#updateUser" mat-mini-fab class="colorUpdate">
                      <mat-icon class="col-white">edit
                      </mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="tableBody">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th class="text-center">#</th>
                  <th>Photo</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>
                    <mat-checkbox class="example-margin" color="primary"></mat-checkbox>
                    {{ users.indexOf(user) + 1 }}
                  </td>
                  <td class="table-img">
                    <img *ngIf="user.image===undefined" style="object-fit: cover;" src="assets/images/user/user8.jpg"
                      crossorigin="anonymous" alt="" />
                    <img *ngIf="user.image!==undefined" style="object-fit: cover;"
                      crossorigin="anonymous" alt="" />
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#viewUser">{{ user.name }}</td>
                  <td  data-bs-toggle="modal" data-bs-target="#viewUser">{{ user.surname }}
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#viewUser">{{ user.username }}
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#viewUser">{{ user.email }}
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#viewUser">{{ user.phone }}
                  </td>
                  <td data-bs-toggle="modal" data-bs-target="#viewUser" align="center">
                    <div data-bs-toggle="modal" data-bs-target="#viewUser"
                      class="badge col-blue">
                      {{ user.role }}
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getUsers()">
              </ngb-pagination>

              <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getUsers()">
                <option [ngValue]="1">1 items por página</option>
                <option [ngValue]="2">2 items por página</option>
                <option [ngValue]="3">3 items por página</option>
              </select>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
